{% extends "base.html" %}


{% block contents %}
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Home</h1>
        </div>
    </div>
    <div class="row mt-1">
        {% if request.session.user %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" onclick="location.href='./fcuser/logout'">로그아웃</button>

        </div>

        {% else %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" onclick="location.href='./fcuser/login'">로그인</button>

        </div>
        {% endif %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" onclick="location.href='./fcuser/register'">회원가입</button>

        </div>


    </div>

    <div class="row mt-1">
 

        <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-primary" onclick="location.href='./board/list'">게시물 보기</button>

        </div>

    </div>



{% endblock %}
